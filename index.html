<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello Mono Array</title>

    <!-- Link fontawesom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Link Css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Link Function Script -->
    <script src="./js/function.js" defer></script>

    <!-- Script -->
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <main id="main">
      <div class="carousel-container container" id="carousel-container">
        <!-- Image container -->
        <div class="slides-container" id="slides"></div>
        <div class="hover-container" id="hover-container">
          <!-- thumbnails -->
          <div class="thumb-container" id="thumb"></div>
        </div>
        <!-- Bottoni avanzamento -->
        <div class="next-slide" id="next-button">
          <i class="fa-solid fa-arrow-down"></i>
        </div>
        <div class="prev-slide" id="prev-button">
          <i class="fa-solid fa-arrow-up"></i>
        </div>
      </div>
    </main>
  </body>
</html>
